<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Restaurant Website</title>
</head>
<body>

    <header>
        <h1>Restaurant Name</h1>
    </header>

    <section id="menu-showcase">
        <h2>Menu Showcase</h2>
        <div id="menu-container"></div>
    </section>

    <section id="reservation-system">
        <h2>Reservation System</h2>
        <form id="reservation-form">
            <label for="date">Date:</label>
            <input type="date" id="date" required>

            <label for="time">Time:</label>
            <input type="time" id="time" required>

            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" min="1" required>

            <label for="contact">Contact Information:</label>
            <input type="text" id="contact" required>

            <button type="button" onclick="submitReservation()">Submit Reservation</button>
        </form>
        <div id="reservation-details"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
